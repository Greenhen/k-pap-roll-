<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

        <div id="name" class="item"><u> Rock, Paper, Scissors</u></div>

        <div id="user" class="box"></div>

      </div>
      <div class="buttons">
        <div><img id="rock" src="/img/img0.png" alt="rock"></div>
        <div><img id="paper" src="/img/img1.png" alt="paper"></div>
        <div><img id="scissors" src="/img/img2.png" alt="scissors"></div>
      </div>
